<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP  -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="assets/js/geral.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5" id="textCrud">AGENDAMENTO BARBEARIA</h2>
        <div class="mb-8">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" class="form-control" id="nome" placeholder="Insira o nome..">
                </div>
                <!-- NAME -->
                <div class="form-group col-md-6 mb-3">
                    <label for="surname">Tipo do corte:</label>
                    <input type="text" name="modelo" class="form-control" id="modelo" placeholder="Ex: degradê, corte normal..">
                </div>
                <!-- CASH  -->
                <div class="form-group col-md-6 mb-3">
                    <label for="cash"> Valor:</label>
                    <input type="number" name="cash" class="form-control" id="cash" placeholder="Digite o valor..">
                </div>
                <!-- HORARIO -->
                <div class="form-group col-md-6 mb-3">
                    <label for="cash"> Horário:</label>
                    <input type="number" name="horario" class="form-control" id="horario" placeholder="Informe o horário..">
                </div>
                <!-- OPTIONS -->
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Telefone:</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Por ex: (00) 00000-0000">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                    Add Data</button>
                    <button class="btn btn-primary" id="Update">
                    Update</button>
                </div>
                
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-dark table-bordered table-responsive" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Modelo</th>
                            <th>Valor</th>
                            <th>Horário</th>
                            <th>Telefone</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
